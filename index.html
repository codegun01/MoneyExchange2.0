          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                
              </a>
              
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="mt-4 p-5 bg-dark text-white rounded" id="dolarpic">
      <h1 class="text-center text-white-50 fw-bolder">CASA DE CAMBIO</h1>
      <p class="text-center text-white-50 fw-bold">RIVER'S CREEK</p>
    </div>
    <div class="container-xxl shadow p-3 mb-5 bg-body rounded">
      
        <div class="row">
            <div class="col-md-12 col-lg-4 ">
                <div class="card mt-5 sticky-top mb-4 shadow-sm p-3 mb-5 bg-body rounded ">
                    <div class="card-header text-center  fs-3">Datos del Cliente</div>
                    <div class="card-body">
                      <div class="row g-3">
                        <input type="text" id="nombre" class="form-control mb-4" placeholder="Nombre" >
                        <input type="text" id="apellido" class="form-control mb-4" placeholder="Apellido">
                        <input type="text" id="telefono" class="form-control mb-4" placeholder="Telefono">
                        <input type="text" id="cedula" class="form-control mb-4" placeholder="Cedula">

                        <div class="col-7">
                          <input type="number" id="monto" class="form-control mb-4 " onkeyup="validarMonto()" placeholder="Monto a cambiar">
                           <p class="validar " id="id">Cantidad excedida!!!</p>
                        </div>
                        <div class="col-5">
                          <input type="number" id="dolar" class="form-control mb-4" placeholder="Precio del Dolar">
                        </div>
                        <div class="col-7">
                          <input type="number" id="cambio" class="form-control mb-4" placeholder="Cambio en Dolares">
                        </div>
                        <div class="col-5">
                          
                          <div class="d-grid">
                            <button onclick="changeToDolar()" class="btn btn-success ">Cambiar</button>
                          </div>
                          
                        </div>
                        
                        <input type="number" id="pago" onchange="onfocuzz()" class="form-control mb-4" placeholder="Pago">
                        <input type="number" id="vuelto" class="form-control mb-4" placeholder="Vuelto"> 
                      </div>
                      <div style="min-height: 40px;">
                        <div id="text" ></div>
                      </div>
                      
                        <div class="d-grid mt-2">
                            <input type="submit" onclick="addFactura()" class="form-control btn-primary mb-3">
                        </div>
                    </div>
                </div>
            </div>
            <div class=" col-md-12 col-lg-6">

              <div class="container overflow-hidden mt-5">
                <div class="row gy-5" id="show">
                  <div class="col-6" >
                    
                     <!---- <ul class="list-group" >
                        <li class="list-group-item active " aria-current="true">An active item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                      </ul> ---->
                  </div>
                </div>
              </div>

              

            </div>

            <div class="col-md-12 col-lg-2">
              <div id="valores">
              <ul class="list-group mb-1 mt-5 " >
                <li class="list-group-item active " aria-current="true">VENTA ALTA</li>
                <li class="list-group-item">Nombre: $0</li>
                <li class="list-group-item">Rut: $0</li>
                <li class="list-group-item">Monto: $0</li>
                <li class="list-group-item active">VALORES TOTALES</li>
                <li class="list-group-item">Total Dolar: $0</li>
                <li class="list-group-item">Total pesos: $0</li>
                <li class="list-group-item" >Total ventas: 0</li>
                
            </ul>
            </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/factura.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
